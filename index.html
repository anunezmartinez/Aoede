    <body>
        <h1>Word detector</h1>


        <button lang="es" value="espanol" onclick="changeLanguage('es'); changeLanguageAPI('es')">Español</button>
        <button lang="en" value="english" onclick="changeLanguage('en'); changeLanguageAPI('en')">English</button>
        <button lang="fr" value="francais" onclick="changeLanguage('fr'); changeLanguageAPI('fr')">Français</button>
        <button lang="de" value="deutsch" onclick="changeLanguage('de'); changeLanguageAPI('de')">Deutsch</button>
        <button lang="it" value="italiano" onclick="changeLanguage('it'); changeLanguageAPI('it')">Italiano</button>

        <div class="input">
            <h2 id="comment"></h2>
            <input id="inputobj1" type="text" name="word"/>
            <input id="inputobj2" type="submit" value="Submit" onclick="onClick(this)" />
        </div>
        <div>
            <p class="output" id="message"><em></em></p>
        </div>

        <script src="js/app.js"></script>
        <script src="js/lang.js"></script>
